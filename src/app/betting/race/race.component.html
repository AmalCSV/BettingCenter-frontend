<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <div class="row">
                      <div class="col-md-9">
                          <strong *ngIf="!updateObj">Create</strong><strong *ngIf="updateObj">Update</strong> Race
                      </div>
                      <div class="col-md-3" *ngIf="updateObj">
                          <button type="button" class="btn btn-block btn-primary"
                              (click)="resetForm()">Create</button>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <form [formGroup]="createRaceForm" class="form-horizontal" autocomplete="nope">
                      <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="hf-name">Name</label>
                          <div class="col-md-9">
                              <input type="text" id="hf-name" name="hf-name" class="form-control"
                                  formControlName="name"
                                  [ngClass]="name.invalid && (name.dirty || name.touched) ? 'is-invalid' : ''"
                                  placeholder="Enter name.." autocomplete="nope">
                              <div class="invalid-feedback">
                                  Name should be text
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="hf-name">Identifier</label>
                        <div class="col-md-9">
                          <input type="text" id="hf-name" name="hf-name" class="form-control" formControlName="identifier"
                            [ngClass]="name.invalid && (identifier.dirty || identifier.touched) ? 'is-invalid' : ''" placeholder="Enter identifier.."
                            autocomplete="nope">
                          <div class="invalid-feedback">
                            Should include a proper identifier
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="hf-bdate">Betting Date</label>
                        <div class="col-md-9">
                          <input class="form-control" id="hf-rdate" placeholder="yyyy-mm-dd" type="date" name="hf-rdate" formControlName="date"
                            [ngClass]="date.invalid && (date.dirty || date.touched) ? 'is-invalid' : ''"
                            placeholder="Enter date.." autocomplete="nope">
                          <div class="invalid-feedback">
                            Input correct date
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="hf-name">Description</label>
                        <div class="col-md-9">
                          <input type="text" id="hf-description" name="hf-description" class="form-control" formControlName="description"
                            [ngClass]="description.invalid && (description.dirty || identifier.touched) ? 'is-invalid' : ''" placeholder="Enter description.."
                            autocomplete="nope">
                          <div class="invalid-feedback">
                            Should include a proper description
                          </div>
                        </div>
                      </div>
                  </form>
              </div>
              <div class="card-footer">
                  <button [disabled]="createRaceForm.invalid" type="submit" class="btn btn-sm btn-primary"
                      (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i>
                      {{!updateObj ? 'Submit': 'Update'}}</button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i>
                      Reset</button>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <strong>Race</strong> List
              </div>
              <form [formGroup]="searchForm" method="post" class="form-horizontal" autocomplete="off">
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="input-group pt-2 pr-2 pl-2">
                              <input type="text" id="search" name="search" formControlName="searchText"
                                  class="form-control" placeholder="Search" autocomplete="off" (keyup)="reFill()">
                              <span class="input-group-append">
                                  <button type="button" class="btn btn-primary" (click)="search()"><i
                                          class="fa fa-search"></i>
                                      Search</button>
                              </span>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="table-scroll">
                  <app-table-list [columnList]="columnList" [rowData]="displayRaceList"
                      (updateItem)="editRace($event)"></app-table-list>
              </div>
          </div>
      </div>
  </div>
</div>
