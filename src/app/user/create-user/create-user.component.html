<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Create</strong> User
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" class="form-horizontal" autocomplete="nope">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="hf-fname">First Name</label>
                            <div class="col-md-9">
                                <input type="text" id="hf-fname" name="hf-fname" class="form-control"
                                    formControlName="firstName"
                                    [ngClass]="firstName.invalid && (firstName.dirty || firstName.touched) ? 'is-invalid' : ''"
                                    placeholder="Enter First name.." autocomplete="nope">
                                <div class="invalid-feedback">
                                    First name should be text
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="hf-lname">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" id="hf-lname" name="hf-lname" class="form-control"
                                    formControlName="lastName"
                                    [ngClass]="lastName.invalid && (lastName.dirty || lastName.touched) ? 'is-invalid' : ''"
                                    placeholder="Enter Last name.." autocomplete="nope">
                                <div class="invalid-feedback">
                                    Last name should be text
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="hf-uname">User Name</label>
                            <div class="col-md-9">
                                <input type="text" id="hf-uname" name="hf-uname" class="form-control"
                                    formControlName="userName"
                                    [ngClass]="userName.invalid && (userName.dirty || userName.touched) ? 'is-invalid' : ''"
                                    placeholder="Enter User name.." autocomplete="nope">
                                <div class="invalid-feedback">
                                    User name should be text or text+numbers
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="hf-password">Password</label>
                            <div class="col-md-9">
                                <input type="password" id="hf-password" name="hf-password" class="form-control"
                                    formControlName="password"
                                    [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''"
                                    placeholder="Enter Password.." autocomplete="nope">
                                <div class="invalid-feedback">
                                    Please enter valied password
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button [disabled]="userForm.invalid" type="submit" class="btn btn-sm btn-primary"
                        (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i>
                        Submit</button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i>
                        Reset</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>User</strong> List
                </div>
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="input-group pt-2 pr-2 pl-2">
                                <input type="text" id="search" name="search" class="form-control"
                                    placeholder="Search" autocomplete="off">
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-scroll">
                    <app-list-user [userList]="userList"></app-list-user>
                </div>
            </div>
        </div>
    </div>
</div>
